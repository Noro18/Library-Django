{% extends "home.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-1">Lista Autor</h1>
    <a href="{% url "aumenta_autor" %}" class="btn btn-success mb-2">
        <i class="bi bi-pencil"></i> Add Book
    </a>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID Autor</th>
                    <th scope="col">Naran Autor</th>
                    <th scope="col">Data Moris</th>
                    <th scope="col">Aksaun</th>
                </tr>
            </thead>
            <tbody>
                {% for autor in autors %}

                    <tr>
                        <td>{{ autor.id_autor }}</td>
                        <td>{{ autor.naran_autor }}</td>
                        <td>{{ autor.data_moris }}</td>
                        <td>
                                <a href="" class="btn btn-sm btn-primary me-2"><i class="bi bi-pencil"></i>Edit</a>

                                <form action="" style="display:inline;" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this book?');">
                                    <i class="bi bi-trash"></i>Delete</button>

                                </form>
                            
                            </td>
                    </tr>


                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
