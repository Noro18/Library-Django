{% extends 'home.html' %}

{% block content %}
<div class="container mb-3" style="max-width: 1000px;">
    <div class="bg-light border border-3 rounded-4 shadow-lg p-5">
        <h2 class="mb-4 text-center">Edit Autor</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Confirm</button>
            <a href="{% url 'autor' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            <a href="{% url 'livru' %}" class="btn btn-secondary w-100 mt-2">Cancel to Book list</a>
        </form>
    </div>
</div>
{% endblock %}
